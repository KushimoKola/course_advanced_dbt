macros:
  - name: rolling_agg_generalized
    description: A macro for calculating rolling aggregations
    arguments:
      - name: column_name
        type: string
        description: The name of the column to aggregating function (e.g. SUM, AVG, RANK etc.)
      - name: partition_by
        type: string
        description: Column to partition by in the window function
      - name: order_by
        type: string
        description: Column to order by in the window function
      - name: roll
        type: integer
        description: The number of periods to include in your rolling aggregation
      - name: agg_func
        type: string
        description: The aggregate function to be inluded in the macro
